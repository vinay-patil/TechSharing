apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'groovy'

defaultTasks 'clean', 'build'

repositories {
    mavenCentral()
}

project.ext {
	//libs
	slf4j = 'org.slf4j:slf4j-api:1.7.5'
	//test-libs
	junit = 'junit:junit:4.11'
	spock='org.spockframework:spock-core:0.7-groovy-2.0'
}

dependencies {
    compile (project.ext.slf4j) 
    testCompile(project.ext.junit , project.ext.spock) 
}

